<div class="container">
  <h3>NEW CUSTOMER SUPPORT AGENT</h3>

  <form #f="ngForm" (ngSubmit)="saveCustomer()">

    <label for="fid">ID</label>
    <input type="number" id="fid" name="fid" [(ngModel)]="customer.id" #fid=ngModel />
    <br>
    <label for="fname">NAME</label>
    <input type="text" id="fname" name="fname" [(ngModel)]="customer.csaName" #fname=ngModel>
    <br>
    <label for="ftc">LOCATION</label>
    <input type="text" id="ftc" name="ftc" [(ngModel)]="customer.location" #ftc=ngModel>
    <br>


    <input type="submit" value="Submit">
  </form>


</div>
