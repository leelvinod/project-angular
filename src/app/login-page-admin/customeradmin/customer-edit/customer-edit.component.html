<div class="container">

    <h1>Edit Customer Details</h1>
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="saveCustomer()" #customerForm="ngForm">
          
            <div class="form-group">
              <label for="name">Govt ID</label>
              <input type="text" class="form-control" value={{customer.govtID}} name="govtID" readonly>
            </div>
      
            <div class="form-group">
              <label for="name">Customer Name</label>
              <input type="text" class="form-control" [(ngModel)]="customer.custName" name="custName" required>
            </div>
      
            <div class="form-group">
              <label for="name">Telecom Circle</label>
              <input type="text" class="form-control" [(ngModel)]="customer.telecomCircle" name="telecomCircle" required>
            </div>
      
            <div class="form-group">
              <label for="name">VAS</label>
              <input type="text" class="form-control" [(ngModel)]="customer.vas" name="vas" required>
            </div>
              
            <div class="form-group">
             <label for="name">Customer Type</label>
             <input type="text" class="form-control" [(ngModel)]="customer.custType" name="custType" required>
            </div>
      
  
          <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!customerForm.form.valid">Save</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
